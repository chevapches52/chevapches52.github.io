<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blockblast.css">
    <link rel="stylesheet" href="2048.css">
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <div class="theme-switch">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
        <span class="theme-label">Темная тема</span>
    </div>

    <div class="tabs">
        <button class="tab active" data-tab="blockblast">Block Blast</button>
        <button class="tab" data-tab="game2048">2048</button>
        <button class="tab" data-tab="snake">Змейка</button>
    </div>

    <div id="blockblast" class="game active">
        <div class="game-container">
            <div class="score-board">
                <span>Рекорд: <span id="highscore">0</span></span>
                <span>Очки: <span id="score">0</span></span>
            </div>
            <div class="game-message" id="gameMessage"></div>
            <div id="grid" class="grid"></div>
            <div id="pieces" class="pieces-container"></div>
            <button id="restart">Новая игра</button>
        </div>
    </div>

    <div id="game2048" class="game">
        <div class="game-container">
            <div class="score-board">
                <span>Рекорд: <span id="highscore2048">0</span></span>
                <span>Очки: <span id="score2048">0</span></span>
            </div>
            <div class="grid-2048"></div>
            <button id="restart2048">Новая игра</button>
        </div>
    </div>

    <div id="snake" class="game">
        <div class="game-container">
            <div class="score-board">
                <span>Рекорд: <span id="highscoreSnake">0</span></span>
                <span>Очки: <span id="scoreSnake">0</span></span>
            </div>
            <div class="color-settings">
                <div class="color-picker">
                    <label>Цвет змеи:</label>
                    <select id="snakeColor">
                        <option value="#4CAF50">Зеленый</option>
                        <option value="#2196F3">Синий</option>
                        <option value="#FFC107">Желтый</option>
                        <option value="#9C27B0">Фиолетовый</option>
                        <option value="#FF5722">Оранжевый</option>
                    </select>
                </div>
                <div class="color-picker">
                    <label>Цвет еды:</label>
                    <select id="foodColor">
                        <option value="#f44336">Красный</option>
                        <option value="#E91E63">Розовый</option>
                        <option value="#FFC107">Желтый</option>
                        <option value="#FF5722">Оранжевый</option>
                        <option value="#9C27B0">Фиолетовый</option>
                    </select>
                </div>
            </div>
            <div class="snake-grid"></div>
            <div class="controls">
                <button id="startSnake">Начать игру</button>
                <button id="restartSnake">Новая игра</button>
                <div class="mobile-controls">
                    <button class="control-btn up">↑</button>
                    <div class="horizontal-controls">
                        <button class="control-btn left">←</button>
                        <button class="control-btn right">→</button>
                    </div>
                    <button class="control-btn down">↓</button>
                </div>
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Игра окончена!</h2>
            <p id="gameOverScore"></p>
            <button class="modal-button">Новая игра</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="2048.js"></script>
    <script src="snake.js"></script>
    <script src="app.js"></script>
</body>
</html> 
</html>
